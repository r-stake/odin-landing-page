<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Behold, our sun!</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-bar flex-container">
                <div class="logo">
                    <div class="flex-container">
                        <a href="#"><img src="./img/sun-logo.png" alt="Sun logo"></a>
                        <a href="#">Our amazing sun</a>
                    </div>
                </div>
                <nav>
                    <ul class="flex-container">
                        <li><a href="#">header link one</a></li>
                        <li><a href="#">header link two</a></li>
                        <li><a href="#">header link three</a></li>
                    </ul>
                </nav>
            </div>
            <div class="hero flex-container">
                <div class="hero-description">
                    <h1>This website is awesome</h1>
                    <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                    <button>Sign up</button>
                </div>
                <div class="hero-image">
                    <img src="./img/sun-hero.jpg" alt="A flock of birds flying over a bare tree overlooking the setting sun">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="information">
            <div class="container">
                <h2>Did you know these things about our sun?</h2>
                <div class="information-gallery flex-container">
                    <div class="information-gallery-item">
                        <img src="./img/facts_1.png" alt="Sun mass comparison not to scale">
                        <figcaption>The sun is massive, accounting for 99.86% of the solar system's total mass.</figcaption>
                    </div>
                    <div class="information-gallery-item">
                        <img src="./img/facts_2.jpg" alt="Radiation sign inside of a sun">
                        <figcaption>The sun produces energy through nuclear fusion, where hydrogen atoms combine to form helium.</figcaption>
                    </div>
                    <div class="information-gallery-item">
                        <img src="./img/facts_3.jpg" alt="Sun as seen through a filter">
                        <figcaption>Sunspots are dark spots on the sun's surface caused by magnetic activity.</figcaption>
                    </div>
                    <div class="information-gallery-item">
                        <img src="./img/facts_4.jpg" alt="Solar wind">
                        <figcaption>The sun emits a fast stream of charged particles called solar wind, which can create auroras on Earth.</figcaption>
                    </div>
                </div>  
            </div>
        </section>
    </main>
</body>
</html>
